{% extends 'account/root.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<h2>Change Password</h2>
	{% if not user.has_usable_password %}
		<p style="color: red font-size: 13px;">You have not defined a password yet.</p>
	{% endif %}
	
	<form method="post">
	{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Save changes</button>
	</form>
	
{% endblock %}
